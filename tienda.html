<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Farma Web</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="tienda.css" />
</head>

<body>
      <ul class="nav justify-content-center" id="barra">
            <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Facebook</a>
            </li>
            <li class="nav-item">
                  <a class="nav-link" href="#">Instagram</a>
            </li>
            <li class="nav-item">
                  <a class="nav-link" href="#">Twitter</a>
            </li>
            <li class="nav-item">
                  <a class="nav-link" href="#">Mail</a>
            </li>
      </ul>

      <nav class="navbar navbar-light bg-light">
            <div class="container-fluid" id="barra">
                  <a class="navbar-brand" id="nombre">FARMA WEB</a>
                  <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
                        <button class="btn btn-outline-success" class="boton" type="submit">Buscar</button>
                  </form>
            </div>
      </nav>

      <section class="container">
            <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-4">
                        <label for="validationCustom01" class="form-label" class="nombreapellido">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" value="Jimena" required />
                        <div class="valid-feedback">Looks good!</div>
                  </div>
                  <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Lezcano" required />
                        <div class="valid-feedback">Looks good!</div>
                  </div>
                  <div class="col-md-6">
                        <label for="validationCustomDNI" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="validationCustomDNI" value="123.232.852" required />
                        <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-4">
                        <label for="validationCustomUser" class="form-label">Nombre de Usuario</label>
                        <div class="input-group has-validation">
                              <span class="input-group-text" id="inputGroupPrepend">@</span>
                              <input type="text" class="form-control" id="validationCustomUser"
                                    value="jimenalezcano" aria-describedby="inputGroupPrepend" required />
                              <div class="invalid-feedback"></div>
                        </div>
                  </div>
                  <div class="col-md-6">
                        <label for="validationCustomEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="validationCustomEmail" value="jimenalezcano@gmail.com" required />
                        <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6">
                        <label for="validationCustomBar" class="form-label">Barrio</label>
                        <input type="text" class="form-control" id="validationCustomBar" value="Palermo" required />
                        <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6">
                        <label for="validationCustomDir" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="validationCustomDir" value="Calle 123 " required />
                        <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6">
                        <label for="validationCustomPago" class="form-label">Selecione metodo de pago</label>
                        <input type="text" class="form-control" id="validationCustomPago" value="Credito" required />
                        <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-12">
                        <!-- funcion onclick en el boton GuardarDatos para que ejecute la funcion registrarUser(cliente) que guarda la info en el localstorage -->
                        <button class="btn btn-primary" type="button" onclick=registrarUser(cliente)> Enviar
                        </button>
                  </div>
            </form>
      </section>

      <div>
            <p id="presentacion">
                  En esta pagina web encontraras productos de perfumeria, maquillaje y belleza. Desde el 22/03
                  al 18/05 hay 30%OFF en maquillaje y perfumes. No te lo pierdas!
            </p>
      </div>

      <script src="tienda.js"></script>
      <script src="productos.js"></script>
</body>

</html>
